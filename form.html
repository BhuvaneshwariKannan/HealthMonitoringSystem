<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.php" method="post">
        <h2>Patient Medical Information</h2>
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">--Please select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>
        
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="bloodgroup">Blood Group:</label>
        <input type="text" id="bloodgroup" name="bloodgroup" required>
        
        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies" rows="4" cols="50"></textarea>
        
        <label for="medications">Current Medications:</label>
        <textarea id="medications" name="medications" rows="4" cols="50"></textarea>
        
        <label for="past_medical_history">Past Medical History:</label>
        <textarea id="past_medical_history" name="past_medical_history" rows="4" cols="50"></textarea>
        
        <label for="family_medical_history">Family Medical History:</label>
        <textarea id="family_medical_history" name="family_medical_history" rows="4" cols="50"></textarea>
        
        <label for="primary_care_physician">Primary Care Physician:</label>
        <input type="text" id="primary_care_physician" name="primary_care_physician" required>
        
        <label for="emergency_contact_name">Emergency Contact Name:</label>
        <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>
        
        <label for="emergency_contact_relationship">Emergency Contact Relationship:</label>
        <input type="text" id="emergency_contact_relationship" name="emergency_contact_relationship" required>
        
        <label for="emergency_contact_phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone" required>
        
        <button type="submit">Submit</button>
      </form>
      
</body>
</html>
